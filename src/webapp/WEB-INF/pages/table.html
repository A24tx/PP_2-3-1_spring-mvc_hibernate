<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container align-content-center">
    <a th:href="@{/newUserForm}" class="btn btn-primary">Add User</a>
    <table class="table table-bordered table-responsive-md ">
        <thead>
        <tr>
            <th> Name</th>
            <th> Age</th>
            <th> Country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="3">No users</td>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.name}"> Name </span></td>
            <td><span th:text="${user.age}"> Age </span></td>
            <td><span th:text="${user.country}"> Country </span></td>
            <td><a th:href="@{/updateUserForm/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
